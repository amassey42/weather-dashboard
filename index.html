<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron bg-dark text-light ">
        <h1 class="display-3 d-flex justify-content-center">Weather Dashboard</h1>
    </header>
    
    <main>
      <div class="container d-flex">
        <form class="">
          <div class="form-group row">
            <label for="location">Search for a City</label>
            <input type="text" class="col-4 form-control justify-content-left" id="location">
          </div>
          <button type="submit" class="btn btn-primary " id="submit">Submit</button>
        </form>

        <section>
          <div class="row " id="currentWeather">
            <!-- <p class="col-10">Put weather here</p> -->
          </div>
          <div id="weatherForcast" class="d-flex">

          </div>
        </section>
    </div>
      
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
